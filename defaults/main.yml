---
php_mysql_extension: "mysql.so"
php_mysql_extension_priority: "20"
php_mysql_allow_local_infile: "1"
php_mysql_allow_persistent: "1"
php_mysql_max_persistent: "-1"
php_mysql_max_links: "-1"
php_mysql_trace_mode: "0"
php_mysql_default_port: "NULL"
php_mysql_default_socket: "NULL"
php_mysql_default_host: "NULL"
php_mysql_default_user: "NULL"
php_mysql_default_password: "NULL"
php_mysql_connect_timeout: "60"

php_mysqli_extension: "mysqli.so"
php_mysqli_extension_priority: "20"
php_mysqli_allow_local_infile: "1"
php_mysqli_allow_persistent: "1"
php_mysqli_max_persistent: "-1"
php_mysqli_max_links: "-1"
php_mysqli_trace_mode: "0"
php_mysqli_default_port: "3306"
php_mysqli_default_socket: "NULL"
php_mysqli_default_host: "NULL"
php_mysqli_default_user: "NULL"
php_mysqli_default_pw: "NULL"
php_mysqli_reconnect: "0"
php_mysqli_rollback_on_cache_plink: "TRUE"
php_mysqli_cache_size: "2000"
